<!DOCTYPE html>
<html>
<head>
<title>Menu</title>
</head>

<body>

<h1>{{restaurant.name}}</h1>

<p> <a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">New Menu Item</a></p>

{% for i in items %}

<div>

<h2>{{i.course}}</h2>

<p>{{i.name}}<br>
{{i.description}}<br>
{{i.price}}<br>
<a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a><br>
<a href="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a></p>

</div>

{% endfor %}
</body>

</html>
